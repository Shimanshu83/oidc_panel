
<div class="container">
    <div class="card">
      <form [formGroup]="adminLoginForm" (ngSubmit)="onSubmit()" novalidate>
  
        <div>
          <label for="email">Email:</label>
          <input type="text" id="email" formControlName="email" />
          <div class="error" *ngIf="hasError('email', 'required')">Email is required</div>
          <div class="error" *ngIf="hasError('email', 'email')">Invalid Email</div>
        </div>
  
        <div>
          <label for="password">Password:</label>
          <input type="password" id="password" formControlName="password" />
          <div class="error" *ngIf="hasError('password', 'required')">Password is required</div>
          <div class="error" *ngIf="hasError('password', 'minlength')">Password should be at least 8 characters</div>
        </div>
  
        <button type="submit" [disabled]="!adminLoginForm.valid">Login</button>
  
      </form>
      
    </div>
  </div>
